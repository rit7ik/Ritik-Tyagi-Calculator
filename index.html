<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="intro" id="introScreen">
        <h1><u>..Welcome To Sleek Calculator..</u></h1>
        <p>Tap Anywhere Or Press A Key To Begin...</p>
    </div>

    <div class="calculator-container" id="calculatorContainer">
        <div class="calculator">
            <input type="text" class="text" id="display" readonly value="0">
        </div>
        <div class="buttons">
            <button class="btn clear" data-value="C">C</button>
            <button class="btn plus-minus" data-value="±">±</button>
            <button class="btn percent" data-value="%">%</button>
            <button class="btn operator" data-value="/">/</button>
            
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn operator" data-value="*">×</button>
            
            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button> 
            <button class="btn operator" data-value="-">-</button>
            
            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn operator" data-value="+">+</button>
            
            <button class="btn" data-value="0">0</button>
            <button class="btn" data-value=".">.</button>
            <button class="btn equal" data-value="=">=</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
